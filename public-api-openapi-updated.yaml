    Transaction:
      properties:
        commercial_invoice_url:
          type: string
          description: |-
            A URL pointing to the commercial invoice as a
                        8.5x11 inch PDF file. A value will only be returned if the Transactions has been processed successfully and
                        if the shipment is international.
        eta:
          type: string
          description: |-
            The estimated time of arrival according to the
                        carrier.
        label_url:
          example: 'https://shippo-delivery.s3.amazonaws.com/70ae8117ee1749e393f249d5b77c45e0.pdf?Signature=vDw1ltcyGveVR1OQoUDdzC43BY8%3D&Expires=1437093830&AWSAccessKeyId=AKIAJTHP3LLFMYAWALIA'
          type: string
          description: |-
            A URL pointing directly to the label in the
                        format you've set in your settings. A value will only be returned if the Transactions has been processed
                        successfully.
        messages:
          example: []
          items:
            type: object
          type: array
          description: |-
            An array containing elements of the following
                        schema:<br>"code" (string): an identifier for the corresponding message
                        (not always available")<br>"message" (string): a publishable message
                        containing further information.
        metadata:
          type: string
          description: |-
            A string of up to 100 characters that can be
                        filled with any additional information you want to attach to the object.
        object_created:
          format: date-time
          type: string
          description: Date and time of Transaction creation.
        object_id:
          example: 915d94940ea54c3a80cbfa328722f5a1
          type: string
          description: |-
            Unique identifier of the given Transaction
                        object.
        object_owner:
          example: shippotle@goshippo.com
          type: string
          description: |-
            Username of the user who created the
                        Transaction object.
        object_state:
          enum:
            - VALID
            - INVALID
          example: VALID
          type: string
          description: |-
            Indicates the validity of the Transaction
                        object based on the given data, regardless of what the corresponding carrier returns.
        object_updated:
          format: date-time
          type: string
          description: Date and time of last Transaction update.
        qr_code_url:
          example: 'https://shippo-delivery.s3.amazonaws.com/96_qr_code.pdf?Signature=PEdWrp0mFWAGwJp7FW3b%2FeA2eyY%3D&Expires=1385930652&AWSAccessKeyId=AKIAJTHP3LLFMYAWALIA'
          type: string
          description: |-
            A URL pointing directly to the QR code in PNG
                        format. A value will only be returned if requested using qr_code_requested flag and the carrier provides
                        such an option.
        rate:
          example: ec9f0d3adc9441449c85d315f0997fd5
          type: string
          description: |-
            ID of the Rate object for which a Label has to
                        be obtained. Please note that only rates that are not older than 7 days can be purchased in order to ensure
                        up-to-date pricing.
        status:
          enum:
            - WAITING
            - QUEUED
            - SUCCESS
            - ERROR
            - REFUNDED
            - REFUNDPENDING
            - REFUNDREJECTED
          example: SUCCESS
          type: string
          description: Indicates the status of the Transaction.
        test:
          type: boolean
          description: |-
            Indicates whether the object has been created
                        in test mode.
        tracking_number:
          example: 9.499907123456124e+21
          type: string
          description: |-
            The carrier-specific tracking number that can
                        be used to track the Shipment. A value will only be returned if the Rate is for a trackable Shipment and if
                        the Transactions has been processed successfully.
        tracking_status:
          example: UNKOWN
          type: string
          description: |-
            Indicates the high level status of the
                        shipment: 'UNKNOWN', 'DELIVERED', 'TRANSIT', 'FAILURE', 'RETURNED'.
        tracking_url_provider:
          example: 'https://tools.usps.com/go/TrackConfirmAction_input?origTrackNum=9499907123456123456781'
          type: string
          description: |-
            A link to track this item on the
                        carrier-provided tracking website. A value will only be returned if tracking is available and the carrier
                        provides such a service.
      type: object
    TransactionRequestBody:
      properties:
        async:
          example: false
          type: boolean
        label_file_type:
          enum:
            - PNG
            - PNG_2.3x7.5
            - PDF
            - PDF_2.3x7.5
            - PDF_4x6
            - PDF_4x8
            - PDF_A4
            - PDF_A6
