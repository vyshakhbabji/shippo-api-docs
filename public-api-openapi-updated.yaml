                        See <a href="#carriers">Carriers</a>.
        eta:
          format: date-time
          type: string
          description: |-
            The estimated time of arrival according to the
                        carrier, this might be updated by carriers during the life of the shipment.
        messages:
          items:
            type: string
          type: array
        metadata:
          example: Order 000123
          type: string
          description: |-
            A string of up to 100 characters that can be
                        filled with any additional information you want to attach to the object.
        original_eta:
          example: '2021-07-23T00:00:00Z'
          format: date-time
          type: string
          description: |-
            The estimated time of arrival according to the
                        carrier at the time the shipment first entered the system.
        servicelevel:
          $ref: '#/components/schemas/ServiceLevel'
          description: |-
            The service level of the shipment as token and
                        full name.
        tracking_history:
          items:
            $ref: '#/components/schemas/TrackingStatus'
          type: array
          description: |-
            A list of tracking events, following the same
                        structure as <code>tracking_status</code>. It contains a full history of all tracking statuses, starting
                        with the earlier tracking event first.
        tracking_number:
          example: 9.205590164917312e+21
          type: string
          description: Tracking number to track.
        tracking_status:
          $ref: '#/components/schemas/TrackingStatus'
          description: |-
            The latest tracking information of this
                        shipment.
        transaction:
          type: string
          description: |-
            The <code>object_id</code> of the transaction associated with this tracking object. This
                        field is visible only to the object owner of the transaction.
      required:
        - carrier
        - tracking_number
        - address_from
        - address_to
        - transaction
        - original_eta
        - eta
        - servicelevel
        - tracking_status
        - tracking_history
        - messages
      type: object
    TrackingStatus:
