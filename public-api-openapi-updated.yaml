paths:
  /addresses:
    get:
      description: List all addresses associated with the merchant
      operationId: GetAllAddress
      parameters:
        - description: String used to pick a non-default api version to use
          in: header
          name: SHIPPO-API-VERSION
          schema:
            type: string
        - description: The page number you want to select
          in: query
          name: page
          schema:
            type: integer
            format: int64
            default: 1
        - description: The number of results to return per page (max 100)
          in: query
          name: results
          schema:
            type: integer
            format: int64
            maximum: 100
            default: 25
      responses:
        '200':
          $ref: '#/components/responses/paginatedAddressResponse'
      summary: List all addresses
      tags:
        - Addresses
    post:
      description: Creates a new address object
      operationId: CreateAddress
      parameters:
        - description: String used to pick a non-default api version to use
          in: header
          name: SHIPPO-API-VERSION
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressRequestBody'
        description: Address details.
      responses:
        '200':
          $ref: '#/components/responses/singleAddressResponse'
      summary: Create a new address
      tags:
        - Addresses
  '/addresses/{AddressId}':
    get:
      description: Retrieve an existing address by object id for the merchant
