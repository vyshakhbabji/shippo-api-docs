    Address:
      description: Address represents the address as retrieved from the database
      properties:
        city:
          description: |-
            **required for purchase**<br>Name of a city. When creating a Quote Address,
                        sending a city is optional but will yield more accurate Rates. Please bear in mind that city names may be
                        ambiguous (there are 34 Springfields in the US). Pass in a state or a ZIP code (see below), if known, it
                        will yield more accurate results.
          example: San Francisco
          type: string
        company:
          example: Shippo
          type: string
          description: Company Name
        country:
          example: US
          type: string
          description: |-
            Example: 'US' or 'DE'. All accepted values can
                        be found on the <a href="http://www.iso.org/" target="blank">Official ISO Website</a>.
                        Sending a country is always required.
        email:
          example: shippotle@goshippo.com
          type: string
          description: |-
            E-mail address of the contact person,
                        RFC3696/5321-compliant.
        is_complete:
          example: true
          type: boolean
          description: |-
            Complete addresses contain all required values.<br><br>Incomplete addresses have
                        failed one or multiple validations.<br>Incomplete Addresses are eligible
                        for requesting rates but lack at least one required value for purchasing labels.<br>
        is_residential:
          example: true
          type: boolean
          description: |-
            Indicates whether the address provided is a
                        residential address or not.
        metadata:
          example: Customer ID 123456
          type: string
          description: |-
            A string of up to 100 characters that can be
                        filled with any additional information you want to attach to the object.
        name:
          description: '**required for purchase**<br>First and Last Name of the addressee'
          example: Shwan Ippotle
          type: string
        object_created:
          example: '2014-07-09T02:19:13.174Z'
          format: date-time
          type: string
          description: Date and time of Address creation.
        object_id:
          example: d799c2679e644279b59fe661ac8fa488
          type: string
          description: |-
            Unique identifier of the given Address object.
                        This ID is required to create a Shipment object.
        object_owner:
          example: shippotle@goshippo.com
          type: string
          description: |-
            Username of the user who created the Address
                        object.
        object_updated:
          example: '2014-07-09T02:19:13.174Z'
          format: date-time
          type: string
          description: |-
            Date and time of last Address update. Since you
                        cannot update Addresses after they were created, this time stamp reflects the time when the Address was
                        changed by Shippo's systems for the last time, e.g., during the approximation of one or more values.
        phone:
          example: +1 555 341 9393
          type: string
          description: |-
            Addresses containing a phone number allow
                        carriers to call the recipient when delivering the Parcel. This increases the probability of delivery and
                        helps to avoid accessorial charges after a Parcel has been shipped.
        state:
          description: |-
            **required for purchase for some countries**<br>State/Province values are required for
                        shipments from/to the US, AU, and CA. UPS requires province for some countries (i.e Ireland). To receive
                        more accurate quotes, passing this field is recommended. Most carriers only accept two or three character
                        state abbreviations.
          example: CA
          type: string
        street1:
          description: |-
            **required for purchase**<br>First street line, 35 character limit. Usually
                        street number and street name (except for DHL Germany, see street_no). 
          example: 215 Clayton St.
          type: string
        street2:
          type: string
          description: 'Second street line, 35 character limit.'
