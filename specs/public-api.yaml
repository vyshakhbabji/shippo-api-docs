  /carrier_accounts/{CarrierAccountId}:
    get:
      description: Retrieve an existing carrier account by object id.
      operationId: GetCarrierAccount
      parameters:
        - description: Object ID of the carrier account
          in: path
          name: CarrierAccountId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      responses:
        '200':
          $ref: '#/components/responses/platformCarrierOwnAccountCreationResponse'
      summary: Retrieve a carrier account
      tags:
        - Carrier Accounts
    put:
      description: "PUT request to update an existing carrier account object. The account_id and carrier can't be updated, because they form the unique identifier together."
      operationId: UpdateCarrierAccount
      parameters:
        - description: Object ID of the carrier account
          in: path
          name: CarrierAccountId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarrierAccountUpdateRequest'
        description: Examples.
        x-examples:
          application/json:
            update-carrier-account:
              summary: Update a carrier account
              value:
                account_id: 123356
                active: true
                carrier: ups
                parameters: {}
      responses:
        '200':
          $ref: '#/components/responses/platformCarrierOwnAccountCreationResponse'
      summary: Update a carrier account
      tags:
        - Carrier Accounts
