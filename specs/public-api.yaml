            - QUEUED
            - SUCCESS
            - ERROR
            - REFUNDED
            - REFUNDPENDING
            - REFUNDREJECTED
          example: 'SUCCESS'
          type: string
          description: Indicates the status of the Transaction.
        test:
          type: boolean
          description: Indicates whether the object has been created in test mode.
        tracking_number:
          example: '9499907123456123456781'
          type: string
          description: |-
            The carrier-specific tracking number that can be used to track the Shipment. 
            A value will only be returned if the Rate is for a trackable Shipment and if the Transactions has been processed successfully.
        tracking_status:
