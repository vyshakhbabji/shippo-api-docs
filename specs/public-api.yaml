          description: |-
            A URL pointing directly to the label in the format you've set in your settings. 
            A value will only be returned if the Transactions has been processed successfully.
        messages:
          example: []
          items:
            type: object
          type: array
          description: |-
            An array containing elements of the following schema:<br>
            "code" (string): an identifier for the corresponding message (not always available")<br>
            "message" (string): a publishable message containing further information.
        metadata:
          type: string
          description: |-
            A string of up to 100 characters that can be filled with any additional information you want to 
            attach to the object.
        object_created:
          format: date-time
          type: string
          description: Date and time of Transaction creation.
        object_id:
          example: '915d94940ea54c3a80cbfa328722f5a1'
          type: string
          description: Unique identifier of the given Transaction object.
        object_owner:
          example: 'shippotle@goshippo.com'
          type: string
          description: Username of the user who created the Transaction object.
        object_state:
          $ref: '#/components/schemas/ObjectState'
        object_updated:
          format: date-time
          type: string
          description: Date and time of last Transaction update.
        qr_code_url:
          example: 'https://shippo-delivery.s3.amazonaws.com/96_qr_code.pdf?Signature=PEdWrp0mFWAGwJp7FW3b%2FeA2eyY%3D&Expires=1385930652&AWSAccessKeyId=AKIAJTHP3LLFMYAWALIA'
          type: string
          description: |-
            A URL pointing directly to the QR code in PNG format. 
            A value will only be returned if requested using qr_code_requested flag and the carrier provides such an option.
        rate:
          example: 'ec9f0d3adc9441449c85d315f0997fd5'
