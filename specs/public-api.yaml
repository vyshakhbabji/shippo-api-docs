    get:
      description: List all addresses
      operationId: ListAddresses
      parameters:
        - $ref: '#/components/parameters/PageNumberQueryParam'
        - $ref: '#/components/parameters/ResultsPerPageQueryParam'
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      responses:
        '200':
          $ref: '#/components/responses/paginatedAddressResponse'
      summary: List all addresses
      tags:
        - Addresses
    post:
      description: Creates a new address object
      operationId: CreateAddress
      parameters:
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreateRequest'
        description: Address details.
      responses:
        '200':
          $ref: '#/components/responses/singleAddressResponse'
      summary: Create a new address
      tags:
        - Addresses
  /addresses/{AddressId}:
    get:
      description: Retrieve an existing address by object id
      operationId: GetAddress
      parameters:
        - description: Object ID of the address
          in: path
          name: AddressId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      responses:
        '200':
          $ref: '#/components/responses/singleAddressResponse'
      summary: Retrieve an address
      tags:
        - Addresses
  /addresses/{AddressId}/validate:
    get:
      description: Validate an existing address by object id
      operationId: ValidateAddress
      parameters:
        - description: Object ID of the address
          in: path
          name: AddressId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      responses:
        '200':
          $ref: '#/components/responses/singleAddressResponse'
      summary: Validate an address
      tags:
        - Addresses
  /batches:
    post:
      description: Creates a new batch object.
      operationId: CreateBatch
      parameters:
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchCreateRequest'
        description: Batch details.
      responses:
        '200':
          $ref: '#/components/responses/singleBatchResponse'
      summary: Create a batch
      tags:
        - Batches
  /batches/{BatchId}:
    get:
      description: Retrieve an existing batch object.
      operationId: GetBatch
      parameters:
        - description: Object ID of the batch
          in: path
          name: BatchId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      responses:
        '200':
          $ref: '#/components/responses/singleBatchResponse'
      summary: Retrieve a batch
      tags:
        - Batches
  /batches/{BatchId}/add_shipments:
    post:
      description: Add batch shipments to an existing batch.
      operationId: AddShipmentsToBatch
      parameters:
        - description: Object ID of the batch
          in: path
          name: BatchId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/BatchShipmentCreateRequest'
              type: array
        description: Array of shipments to add to the batch
      responses:
        '200':
          $ref: '#/components/responses/singleBatchResponse'
      summary: Add shipments to a batch
      tags:
        - Batches
  /batches/{BatchId}/purchase:
    post:
      description: |-
        Purchase an existing batch with an status of VALID. 
        Once you send a POST request to the purchase endpoint the batch status will change to PURCHASING. 
        When all the shipments are purchased, the status will change to PURCHASED and you will receive a 
        batch_purchased webhook indicating that the batch has been purchased
      operationId: PurchaseBatch
      parameters:
        - description: Object ID of the batch
          in: path
          name: BatchId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      responses:
        '200':
          $ref: '#/components/responses/singleBatchResponse'
      summary: Purchase a batch
      tags:
        - Batches
  /batches/{BatchId}/remove_shipments:
    post:
      description: Remove batch shipments from an existing batch.
      operationId: RemoveShipmentsFromBatch
      parameters:
        - description: Object ID of the batch
          in: path
          name: BatchId
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: string
              type: array
        description: Array of shipments object ids to remove from the batch
      responses:
        '200':
          $ref: '#/components/responses/singleBatchResponse'
      summary: Remove shipments from a batch
      tags:
        - Batches
  /carrier_accounts:
    get:
      description: List all carrier accounts.
      operationId: ListCarrierAccounts
      parameters:
        - $ref: '#/components/parameters/PageNumberQueryParam'
        - $ref: '#/components/parameters/ResultsPerPageQueryParam'
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
