      type: object
    Alcohol:
      description: Indicates that a shipment contains Alcohol (Fedex and UPS only).
      properties:
        contains_alcohol:
          type: boolean
          description: Mandatory for Fedex and UPS. Specifies that the package contains Alcohol.
        recipient_type:
          enum:
            - licensee
            - consumer
          description: Mandatory for Fedex only. License type of the recipient of the Alcohol Package.
      type: object
    BatchBase:
      properties:
        default_carrier_account:
          description: |-
            ID of the Carrier Account object to use as the default for all shipments in this Batch. 
            The carrier account can be changed on a per-shipment basis by changing the carrier_account in the 
            corresponding BatchShipment object.
          example: '078870331023437cb917f5187429b093'
          type: string
        default_servicelevel_token:
          description: |-
            Token of the service level to use as the default for all shipments in this Batch. 
            The servicelevel can be changed on a per-shipment basis by changing the servicelevel_token in the 
            corresponding BatchShipment object. <a href="#tag/Service-Levels">Servicelevel tokens can be found here.</a>
          example: 'usps_priority'
          type: string
        label_filetype:
          $ref: '#/components/schemas/LabelFileType'
        metadata:
          description: A string of up to 100 characters that can be filled with any additional information you want to attach to the object.
          example: 'BATCH #1'
          maxLength: 100
          type: string
      required:
        - default_carrier_account
        - default_servicelevel_token
      type: object
    Batch:
      allOf:
        - $ref: '#/components/schemas/BatchBase'
        - properties:
            batch_shipments:
              $ref: '#/components/schemas/BatchShipmentListWrapper'
            label_url:
              description: An array of URLs each pointing to a merged file of 100 labels each
              items:
                type: string
              type: array
            object_created:
              description: Date and time of Batch creation
              example: '2016-01-04T00:15:44.394Z'
              type: string
            object_id:
              description: Unique identifier of the given Batch object
              example: '5ef63c54f5bf45d3b1f8fb37dcb1c5f4'
              type: string
            object_owner:
              description: Username of the user who created the Address object.
              example: 'shippo@goshippo.com'
              type: string
            object_results:
              description: An object containing the following counts:<br>creation_succeeded<br>creation_failed<br>purchase_succeeded<br>purchase_failed
              properties:
                creation_failed:
                  example: 3
                  format: int64
                  type: integer
                creation_succeeded:
                  example: 5
                  format: int64
                  type: integer
                purchase_failed:
                  example: 0
                  format: int64
                  type: integer
                purchase_succeeded:
                  example: 0
                  format: int64
                  type: integer
              required:
                - purchase_failed
                - purchase_succeeded
                - creation_failed
                - creation_succeeded
              type: object
            object_updated:
              description: Date and time of last update to the Batch
              example: '2016-01-04T00:48:13.841Z'
              type: string
            status:
              description: |-
                Batches that are VALIDATING are being created and validated<br><br>
                VALID batches can be purchased<br><br>
                INVALID batches cannot be purchased, INVALID BatchShipments must be removed<br><br>
                Batches that are in the PURCHASING state are being purchased<br><br>
                PURCHASED batches are finished purchasing.
              enum:
                - VALIDATING
                - VALID
                - INVALID
                - PURCHASING
                - PURCHASED
              example: 'VALID'
              type: string
            test:
              example: false
              type: boolean
          required:
            - object_id
            - object_owner
            - status
            - object_created
            - object_updated
            - batch_shipments
            - object_results
            - label_url
    BatchCreateRequest:
      allOf:
        - $ref: '#/components/schemas/BatchBase'
        - properties:
            batch_shipments:
              description: Array of BatchShipment objects. The response keeps the same order as in the request array.
              items:
                $ref: '#/components/schemas/BatchShipmentCreateRequest'
              type: array
          required:
            - batch_shipments
    BatchShipmentBase:
      properties:
        carrier_account:
          description: Object ID of the carrier account to be used for this shipment (will override batch default)
          example: 'a4391cd4ab974f478f55dc08b5c8e3b3'
          type: string
        metadata:
          description: |-
            A string of up to 100 characters that can be filled with any additional information you want 
            to attach to the object.
          example: 'SHIPMENT #1'
          maxLength: 100
          type: string
        servicelevel_token:
          description: |-
            A token that sets the shipping method for the batch, overriding the batch default. 
            Servicelevel tokens can be found <a href="#tag/Service-Levels">in this list</a> 
            or <a href="#operation/ListCarrierAccounts">at this endpoint</a>.
          example: 'fedex_ground'
          type: string
        shipment:
          description: |-
            Object ID of a previously created shipment, to be added to the batch OR required fields of a 
            new Shipment Object, to be created.
          example: '4fbbcc0591d24e1abcdc5c0d35622f78'
          type: string
      required:
        - shipment
      type: object
    BatchShipment:
      allOf:
        - $ref: '#/components/schemas/BatchShipmentBase'
        - properties:
            messages:
              description: List of Shipment and Transaction error messages.
              items:
                $ref: '#/components/schemas/ErrorMessage'
              type: array
            object_id:
              description: Object ID of this batch shipment. Can be used in the remove_shipments endpoint.
              example: 'e11c95a6788d4ddcaa22f03175838740'
              type: string
            status:
              description: |-
                INVALID batch shipments cannot be purchased and will have to be removed, fixed, and added to the batch again.<br><br> 
                VALID batch shipments can be purchased. <br><br>
                batch shipments with the status TRANSACTION_FAILED were not able to be purchased and the error will be displayed on the message field<br><br> 
                INCOMPLETE batch shipments have an issue with the Address and will need to be removed, fixed, and added to the batch again.
              enum:
                - INVALID
                - VALID
                - INCOMPLETE
                - TRANSACTION_FAILED
              example: 'INVALID'
              type: string
            transaction:
              description: Object ID of the transaction object created for this batch shipment.
              example: '4c33736a67e2450da88b38c42deef6b7'
              type: string
          required:
            - shipment
            - object_id
            - status
    BatchShipmentCreateRequest:
      allOf:
        - $ref: '#/components/schemas/BatchShipmentBase'
    BatchShipmentListWrapper:
