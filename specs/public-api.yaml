          format: date-time
          type: string
        object_id:
          type: string
        object_updated:
          format: date-time
          type: string
        status:
          example: 'DELIVERED'
          type: string
          description: Indicates the high level status of the shipment.
        status_date:
          example: '2016-07-23T00:00:00Z'
