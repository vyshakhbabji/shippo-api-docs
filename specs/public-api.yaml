            Secured funds include money orders, certified cheques and others (see 
            <a href="https://www.ups.com/content/us/en/shipping/time/service/value_added/cod.html">UPS</a> and 
            <a href="http://www.fedex.com/ca_english/services/addservopt/groundcod.html">FedEx</a> for details). 
            If no payment_method inputted the value defaults to "ANY".)
          enum:
